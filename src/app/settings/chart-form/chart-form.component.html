<h1 mat-dialog-title>Chart Settings</h1>

<div mat-dialog-content>
  <form (submit)="save()" [formGroup]="form" class="p-2" id="chartForm">
    <div class="row">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input [formControl]="nameControl" matInput>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select [formControl]="typeControl">
          @for (type of chartTypes; track type) {
            <mat-option [value]="type">{{ type }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Color</mat-label>
        <input [formControl]="colorControl" matInput type="color">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Cancel</button>
  <button [disabled]="!form.valid" color="primary" form="chartForm" mat-flat-button>Save</button>
</div>
